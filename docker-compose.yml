version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: radpanel-db
    environment:
      POSTGRES_USER: radpanel
      POSTGRES_PASSWORD: radpanel
      POSTGRES_DB: radpanel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radpanel"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radpanel-backend
    environment:
      DATABASE_URL: postgresql://radpanel:radpanel@db:5432/radpanel
      DEBUG: "true"
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      MARZBAN_URL: ${MARZBAN_URL:-https://your-marzban.com}
      MARZBAN_USERNAME: ${MARZBAN_USERNAME:-admin}
      MARZBAN_PASSWORD: ${MARZBAN_PASSWORD:-password}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: radpanel-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
